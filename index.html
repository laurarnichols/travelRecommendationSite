<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gradient-overlay"></div>
  <nav class="navbar">
    <div class="logo">
      <img src="images/airplane.png" alt="Logo" class="logo-image">
      <span class="site-name">TravelBloom</span>
    </div>
    <div class="nav-links">
      <a href="" class="nav-link" id="home-btn">Home</a>
      <a href="" class="nav-link" id="about-btn">About Us</a>
      <a href="" class="nav-link" id="contact-btn">Contact Us</a>
    </div>
    <div class="search-bar">
      <label for="search" style="display: none;">Search</label>
      <input id="search" type="text" class="search-input" placeholder="Enter a destination or keyword">
      <button class="search-button">Search</button>
      <button class="clear-button">Clear</button>
    </div>
  </nav>
  <div id="main-content">
    <!-- Dynamic content will load here -->
  </div>
<script src="script.js" defer></script>
</body>
</html>
